[shell]
program = "/bin/zsh"
args = ["-l", "-c", "tmux attach --index 0 || tmux"]

[window]
startup_mode = "Maximized"

[font]
normal = { family = "MesloLGS NF", style = "Regular" }
size = 12

# https://github.com/alacritty/alacritty-theme/blob/master/themes/monokai_pro.toml
# Default colors
[colors.primary]
background = '#2D2A2E'
foreground = '#fff1f3'

# Normal colors
[colors.normal]
black   = '#2c2525'
red     = '#fd6883'
green   = '#adda78'
yellow  = '#f9cc6c'
blue    = '#f38d70'
magenta = '#a8a9eb'
cyan    = '#85dacc'
white   = '#fff1f3'

# Bright colors
[colors.bright]
black   = '#72696a'
red     = '#fd6883'
green   = '#adda78'
yellow  = '#f9cc6c'
blue    = '#f38d70'
magenta = '#a8a9eb'
cyan    = '#85dacc'
white   = '#fff1f3'
